<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="assets/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css"/>
    <title>RPS-Multiplayer</title>
  </head>
  <body>
    <div class="container text-center start">
      <img class="img-fluid rounded" src="assets/images/bg.png">
      <br>
      <br>
      <form>
        <input
          type="text"
          placeholder="Username"
          id="username"
          autocomplete="off"
        />
        <button type="submit" class="btn btn-secondary btn-lg" id="StartBtn">
          Play
        </button>
      </form>
    </div>
    <div class="container text-center selections">
      <button
        type="button"
        data-value="rock"
        class="btn btn-secondary selection"
      >
        Rock
      </button>
      <button
        type="button"
        data-value="paper"
        class="btn btn-secondary selection"
      >
        Paper
      </button>
      <button
        type="button"
        data-value="scissors"
        class="btn btn-secondary selection"
      >
        Scissors
      </button>
    </div>
    <div class="container cards">
      <div class="row">
        <div class="col-md-6">
          <div class="card Me">
            <div class="card-header">
              <p id="Myname"></p>
              <p id="Myscore"></p>
            </div>
            <div class="card-body"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card Enemy">
            <div class="card-header">
              <p id="Enemyname"></p>
              <p id="Enemyscore"></p>
            </div>
            <div class="card-body"></div>
          </div>
        </div>
      </div>
      <p class="message"></p>
      <p class="select"></p>
    </div>
    <div class="container text-center">
      <div class="modal result">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <p></p>
              <button class="btn btn-secondary" id="cont">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center chat">
      <div class="card">
        <div class="card-header">
          <h2>Chat</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 overflow-auto Messages"></div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form>
                  <input class="form-control" id="TypeMessage" placeholder="Type your message here"/>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-secondary" id="send">Send</button>
                </span>
              </form>
                
              
              
            </div>
          </div>
          
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
